<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-g" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus Bloom: Gamified Study Timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
            },
            colors: {
              'forest-night': '#1a202c', // Dark blue-gray
              'forest-dark': '#2d3748',  // Mid blue-gray
              'forest-light': '#4a5568', // Light blue-gray
              'leaf-green': '#48bb78',   // Bright green
              'leaf-light': '#68d391',  // Lighter green
              'sky-blue': '#4299e1',     // Bright blue
              'sun-yellow': '#f6e05e',   // Bright yellow
              'glow-green': '#9ae6b4',   // For highlights
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
              'pulse-subtle': 'pulseSubtle 2s infinite ease-in-out',
              'sway': 'sway 5s infinite ease-in-out alternate',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              pulseSubtle: {
                '0%, 100%': { transform: 'scale(1)', boxShadow: '0 0 0 0 rgba(72, 187, 120, 0.4)' },
                '50%': { transform: 'scale(1.02)', boxShadow: '0 0 0 10px rgba(72, 187, 120, 0)' },
              },
              sway: {
                '0%': { transform: 'rotate(-2deg)' },
                '100%': { transform: 'rotate(2deg)' },
              }
            }
          },
        },
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.4",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.27.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>
  <body class="bg-gradient-to-b from-forest-night to-gray-900 text-gray-200 font-sans antialiased">
    <div id="root"></div>
  </body>
</html>
